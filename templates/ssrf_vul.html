<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRF Vulnerability</title>
</head>

<body>
    <h1>SSRF Vulnerability Simulation</h1>
    <p><strong>URL:</strong> {{ url_to_fetch }}</p>

    {% if fetched_data %}
    <h2>Fetched Data:</h2>
    <pre>{{ fetched_data }}</pre>
    {% elif error %}
    <p style="color:red;">{{ error }}</p>
    {% endif %}

    <a href="{{ url_for('ssrf') }}">Try another URL</a>
</body>

</html>
