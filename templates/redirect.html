<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Redirect</title>
</head>
<body>
    <h1>Redirect to another URL</h1>
    <form method="post">
        <label for="url">Enter a URL to redirect to:</label>
        <input type="text" name="url" id="url" value="{{ redirect_url }}">
        <button type="submit">Redirect</button>
    </form>
    
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
