<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <h1>Command Execution Example</h1>
    <form method="post">
        <label for="input">Enter a command:</label>
        <input type="text" name="input" id="input" value="{{ user_input }}">
        <button type="submit">Execute</button>
    </form>
    
    {% if command_result %}
        <h2>Command Result:</h2>
        <pre>{{ command_result }}</pre>
    {% endif %}
    
    <a href="{{ url_for('home') }}">Back to Home</a>
</body>
</html>
